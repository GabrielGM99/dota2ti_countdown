<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dota 2 - The International</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='functions/main.js' defer></script>
</head>
<body>

    <header id="title">
        <h1>
            Contagem para o<br>
            The International 2022<br>
            de<br>
            Dota 2
        </h1>
    </header>

    <div class="container">

        <div class="countdown">
            <p class="text" id="count_dia">
                00
            </p>
            <span id="dia_label">
                Dias
            </span>
        </div>

        <div class="countdown">
            <p class="text" id="count_horas">
                00
            </p>
            <span id="min_label">
                Horas
            </span>
        </div>

        <div class="countdown">
            <p class="text" id="count_minutos">
                00
            </p>
            <span id="min_label">
                Minutos
            </span>
        </div>

        <div class="countdown">
            <p class="text" id="count_segundos">
                00
            </p>
            <span id="second_label">
                Segundos
            </span>
        </div>


    </div>
</body>
</html>
